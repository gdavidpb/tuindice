apply plugin: "com.android.library"
apply from: "../core.gradle"

dependencies {
    /* Testing */
    testApi "junit:junit:4.13.2"
    androidTestApi "io.insert-koin:koin-test:${library.koin_version}"
    androidTestApi "androidx.test:runner:1.4.0"
    androidTestApi "androidx.test.espresso:espresso-core:3.4.0"

    /* Debug */
    debugApi "com.squareup.retrofit2:retrofit-mock:${library.retrofit_version}"

    /* AndroidX */
    api "androidx.fragment:fragment-ktx:1.5.3"
    api "androidx.legacy:legacy-support-v4:1.0.0"
    api "androidx.appcompat:appcompat:1.5.1"
    api "androidx.cardview:cardview:1.0.0"
    api "androidx.browser:browser:1.4.0"
    api "androidx.recyclerview:recyclerview:1.2.1"
    api "androidx.vectordrawable:vectordrawable-animated:1.1.0"
    api "androidx.constraintlayout:constraintlayout:2.1.4"
    api "androidx.preference:preference-ktx:1.2.0"

    /* Kotlin */
    api "org.jetbrains.kotlin:kotlin-reflect:${library.kotlin_version}"

    /* Koin */
    api "io.insert-koin:koin-android:${library.koin_version}"

    /* Firebase */
    api platform("com.google.firebase:firebase-bom:30.2.0")
    api "com.google.firebase:firebase-config"
    api "com.google.firebase:firebase-core"
    api "com.google.firebase:firebase-auth"
    api "com.google.firebase:firebase-firestore"
    api "com.google.firebase:firebase-messaging"
    api "com.google.firebase:firebase-storage"
    api "com.google.firebase:firebase-crashlytics"

    /* Google */
    api "com.google.android.material:material:1.6.1"
    api "com.google.android.play:core:1.10.3"
    api "com.google.android.play:core-ktx:1.8.1"

    /* Navigation */
    api "androidx.navigation:navigation-fragment-ktx:${library.navigation_version}"
    api "androidx.navigation:navigation-ui-ktx:${library.navigation_version}"

    /* Architecture */
    api "androidx.arch.core:core-runtime:2.1.0"
    api "androidx.arch.core:core-common:2.1.0"

    /* Lifecycle */
    api "androidx.lifecycle:lifecycle-extensions:${library.lifecycle_ext_version}"
    api "androidx.lifecycle:lifecycle-runtime-ktx:${library.lifecycle_version}"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:${library.lifecycle_version}"

    /* Retrofit */
    api "com.squareup.retrofit2:retrofit:${library.retrofit_version}"
    api "com.squareup.retrofit2:converter-gson:${library.retrofit_version}"
    api "com.squareup.okhttp3:logging-interceptor:${library.okhttp_version}"
    api "com.squareup.okhttp3:okhttp:${library.okhttp_version}"

    /* Room */
    api "androidx.room:room-runtime:${library.room_version}"
    annotationProcessor "androidx.room:room-compiler:${library.room_version}"

    /* Coroutines */
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:${library.coroutines_version}"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:${library.coroutines_version}"

    /* Lottie */
    api "com.airbnb.android:lottie:3.7.1"

    /* Picasso */
    api "com.squareup.picasso:picasso:2.71828"
}