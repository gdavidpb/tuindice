apply plugin: "com.android.application"

apply plugin: "kotlin-android"

apply plugin: "kotlin-android-extensions"

apply plugin: "androidx.navigation.safeargs.kotlin"

apply plugin: "kotlin-kapt"

apply plugin: 'io.fabric'

kapt {
    generateStubs = true
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.gdavidpb.tuindice"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 15
        versionName "1.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
            manifestPlaceholders = [enableCrashReporting: "false"]
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"

            buildConfigField "String", "URL_APP_BASE", '"tuindice-usb.firebaseapp.com"'
            buildConfigField "String", "URL_APP_PRIVACY_POLICY", '"https://tuindice-usb.firebaseapp.com/"'
            buildConfigField "String", "URL_APP_VERIFY", '"https://tuindice-usb.firebaseapp.com?verify=%s"'
            buildConfigField "String", "URL_APP_RESET_PASSWORD", '"https://tuindice-usb.firebaseapp.com?resetPassword=%s"'

            buildConfigField "String", "ENDPOINT_DST_SECURE", '"https://secure.dst.usb.ve/"'
            buildConfigField "String", "ENDPOINT_DST_RECORD", '"http://expediente.dii.usb.ve/expediente/"'
            buildConfigField "String", "ENDPOINT_DST_ENROLLMENT", '"http://comprobante.dii.usb.ve/nuevoComprobante/"'
            buildConfigField "String", "ENDPOINT_DST_POLL", '"https://consulta.dii.usb.ve/"'

            buildConfigField "String", "ENDPOINT_DST_RECORD_AUTH", '"http://expediente.dii.usb.ve/expediente/login.do"'
            buildConfigField "String", "ENDPOINT_DST_ENROLLMENT_AUTH", '"http://comprobante.dii.usb.ve/nuevoComprobante/CAS/login.do"'
            buildConfigField "String", "ENDPOINT_DST_POLL_AUTH", '"http://comprobante.dii.usb.ve/nuevoComprobante/Consulta/Secure/zk/login.zul"'
        }
        release {
            minifyEnabled true
            manifestPlaceholders = [enableCrashReporting: "true"]
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"

            buildConfigField "String", "URL_APP_BASE", '"tuindice-usb.firebaseapp.com"'
            buildConfigField "String", "URL_APP_PRIVACY_POLICY", '"https://tuindice-usb.firebaseapp.com/"'
            buildConfigField "String", "URL_APP_VERIFY", '"https://tuindice-usb.firebaseapp.com?verify=%s"'
            buildConfigField "String", "URL_APP_RESET_PASSWORD", '"https://tuindice-usb.firebaseapp.com?resetPassword=%s"'

            buildConfigField "String", "ENDPOINT_DST_SECURE", '"https://secure.dst.usb.ve/"'
            buildConfigField "String", "ENDPOINT_DST_RECORD", '"http://expediente.dii.usb.ve/expediente/"'
            buildConfigField "String", "ENDPOINT_DST_ENROLLMENT", '"http://comprobante.dii.usb.ve/nuevoComprobante/"'
            buildConfigField "String", "ENDPOINT_DST_POLL", '"https://consulta.dii.usb.ve/"'

            buildConfigField "String", "ENDPOINT_DST_RECORD_AUTH", '"http://expediente.dii.usb.ve/expediente/login.do"'
            buildConfigField "String", "ENDPOINT_DST_ENROLLMENT_AUTH", '"http://comprobante.dii.usb.ve/nuevoComprobante/CAS/login.do"'
            buildConfigField "String", "ENDPOINT_DST_POLL_AUTH", '"http://comprobante.dii.usb.ve/nuevoComprobante/Consulta/Secure/zk/login.zul"'
        }
    }
}

dependencies {
    /* Testing */
    testImplementation "junit:junit:4.12"
    androidTestImplementation "org.koin:koin-test:2.0.1"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"

    /* Support */
    implementation "androidx.fragment:fragment-ktx:1.2.0"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.browser:browser:1.2.0"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.vectordrawable:vectordrawable-animated:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"
    implementation "com.google.android.material:material:1.2.0-alpha04"

    /* Kotlin */
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    /* Koin */
    implementation "org.koin:koin-android:$koin_version"
    implementation "org.koin:koin-androidx-ext:$koin_version"
    implementation "org.koin:koin-androidx-scope:$koin_version"
    implementation "org.koin:koin-androidx-viewmodel:$koin_version"

    /* Firebase */
    implementation "com.google.firebase:firebase-core:17.2.2"
    implementation "com.google.firebase:firebase-auth:19.2.0"
    implementation "com.google.firebase:firebase-firestore:21.3.1"
    implementation "com.google.firebase:firebase-dynamic-links:19.0.0"
    implementation "com.google.firebase:firebase-functions:19.0.1"
    implementation "com.google.firebase:firebase-messaging:20.1.0"
    implementation "com.google.firebase:firebase-storage:19.1.0"
    implementation "com.google.firebase:firebase-analytics:17.2.2"

    /* Crashlytics */
    implementation "com.crashlytics.sdk.android:crashlytics:2.10.1"

    /* Navigation */
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"

    /* Architecture */
    implementation "androidx.arch.core:core-runtime:2.1.0"
    implementation "androidx.arch.core:core-common:2.1.0"
    implementation "androidx.lifecycle:lifecycle-runtime:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"

    /* Retrofit */
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"

    /* Retrofit HTML converter */
    implementation "pl.droidsonroids:jspoon:$jspoon_version"
    implementation "pl.droidsonroids.retrofit2:converter-jspoon:$jspoon_version"

    /* Coroutines */
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    /* Anko */
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk27:$anko_version"
    implementation "org.jetbrains.anko:anko-design:$anko_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    implementation "org.jetbrains.anko:anko-constraint-layout:$anko_version"

    /* Picasso */
    implementation "com.squareup.picasso:picasso:2.71828"
}

apply plugin: "com.google.gms.google-services"
