apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: "kotlin-kapt"
apply plugin: "com.google.gms.google-services"
apply plugin: "com.google.firebase.crashlytics"

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.gdavidpb.tuindice"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 35
        versionName "5.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            keyAlias System.getenv("TU_INDICE_KEY_ALIAS")
            keyPassword System.getenv("TU_INDICE_KEY_PASSWORD")
            storeFile file("${System.getenv("TU_INDICE_KEY_STORE_PATH")}")
            storePassword System.getenv("TU_INDICE_KEY_STORE_PASSWORD")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude "DebugProbesKt.bin"
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
            manifestPlaceholders = [hostName: "tuindiceusb.page.link"]

            buildConfigField "String", "MASTER_KEY_ALIAS", "\"tuindice_key\""

            buildConfigField "String", "URL_MOCK", "\"${config.mockAddress}\""

            buildConfigField "String", "URL_HOST", "\"tuindiceusb.page.link\""
            buildConfigField "String", "URL_APP", "\"tu-indice-usb.firebaseapp.com\""

            buildConfigField "String", "URL_APP_TWITTER", "\"https://twitter.com/TuIndice\""
            buildConfigField "String", "URL_CREATIVE_COMMONS", "\"https://creativecommons.org/licenses/by-nc/4.0/\""
            buildConfigField "String", "URL_APP_PRIVACY_POLICY", "\"https://tu-indice-usb.firebaseapp.com/privacy_policy.html\""
            buildConfigField "String", "URL_APP_TERMS_AND_CONDITIONS", "\"https://tu-indice-usb.firebaseapp.com/terms_and_conditions.html\""

            buildConfigField "String", "ENDPOINT_TU_INDICE_API", "\"http://localhost:8080/\""
        }
        release {
            debuggable false
            minifyEnabled true

            signingConfig signingConfigs.release

            manifestPlaceholders = [hostName: "tuindiceusb.page.link"]
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"

            buildConfigField "String", "MASTER_KEY_ALIAS", "\"tuindice_key\""

            buildConfigField "String", "URL_MOCK", "\"\""

            buildConfigField "String", "URL_HOST", "\"tuindiceusb.page.link\""
            buildConfigField "String", "URL_APP", "\"tu-indice-usb.firebaseapp.com\""

            buildConfigField "String", "URL_APP_TWITTER", "\"https://twitter.com/TuIndice\""
            buildConfigField "String", "URL_CREATIVE_COMMONS", "\"https://creativecommons.org/licenses/by-nc/4.0/\""
            buildConfigField "String", "URL_APP_PRIVACY_POLICY", "\"https://tu-indice-usb.firebaseapp.com/privacy_policy.html\""
            buildConfigField "String", "URL_APP_TERMS_AND_CONDITIONS", "\"https://tu-indice-usb.firebaseapp.com/terms_and_conditions.html\""

            buildConfigField "String", "ENDPOINT_TU_INDICE_API", "\"https://us-central1-tu-indice-usb.cloudfunctions.net/\""
        }
    }
}

dependencies {
    /* Testing */
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "io.insert-koin:koin-test:$koin_version"
    androidTestImplementation "androidx.test:runner:1.4.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"

    /* Debug */
    debugImplementation "com.squareup.retrofit2:retrofit-mock:$retrofit_version"

    /* AndroidX */
    implementation "androidx.fragment:fragment-ktx:1.3.5"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.appcompat:appcompat:1.3.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.browser:browser:1.3.0"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.vectordrawable:vectordrawable-animated:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    implementation "androidx.preference:preference-ktx:1.1.1"

    /* Kotlin */
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    /* Koin */
    implementation "io.insert-koin:koin-android:$koin_version"
    implementation "io.insert-koin:koin-android-ext:$koin_version"

    /* Google */
    implementation "com.google.firebase:firebase-core:19.0.0"
    implementation "com.google.firebase:firebase-auth:21.0.1"
    implementation "com.google.firebase:firebase-firestore:23.0.2"
    implementation "com.google.firebase:firebase-messaging:22.0.0"
    implementation "com.google.firebase:firebase-storage:20.0.0"
    implementation "com.google.firebase:firebase-crashlytics:18.1.0"
    implementation "com.google.firebase:firebase-config:21.0.0"
    implementation "com.google.android.material:material:1.4.0"
    implementation "com.google.android.play:core:1.10.0"
    implementation "com.google.android.play:core-ktx:1.8.1"

    /* Navigation */
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"

    /* Architecture */
    implementation "androidx.arch.core:core-runtime:2.1.0"
    implementation "androidx.arch.core:core-common:2.1.0"

    /* Lifecycle */
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_ext_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"

    /* Retrofit */
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"

    /* Coroutines */
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:$coroutines_version"

    /* Lottie */
    implementation "com.airbnb.android:lottie:3.7.1"

    /* Picasso */
    implementation "com.squareup.picasso:picasso:2.71828"
}

apply plugin: "com.google.gms.google-services"
