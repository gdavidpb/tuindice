apply plugin: "com.android.application"

apply plugin: "kotlin-android"

apply plugin: "kotlin-android-extensions"

apply plugin: "androidx.navigation.safeargs.kotlin"

apply plugin: "kotlin-kapt"

apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.gdavidpb.tuindice"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 19
        versionName "2.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            minifyEnabled false
            manifestPlaceholders = [enableCrashReporting: "false"]
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"

            buildConfigField "String", "URL_APP_BASE", "\"tu-indice-usb.firebaseapp.com\""
            buildConfigField "String", "URL_APP_PRIVACY_POLICY", "\"https://tu-indice-usb.firebaseapp.com/\""
            buildConfigField "String", "URL_APP_VERIFY", "\"https://tu-indice-usb.firebaseapp.com?verify=%s\""
            buildConfigField "String", "URL_APP_RESET_PASSWORD", "\"https://tu-indice-usb.firebaseapp.com?resetPassword=%s\""

            buildConfigField "String", "ENDPOINT_DST_SECURE", "\"https://secure.dst.usb.ve/\""
            buildConfigField "String", "ENDPOINT_DST_RECORD", "\"http://expediente.dii.usb.ve/expediente/\""
            buildConfigField "String", "ENDPOINT_DST_ENROLLMENT", "\"http://comprobante.dii.usb.ve/nuevoComprobante/\""
            buildConfigField "String", "ENDPOINT_DST_POLL", "\"https://consulta.dii.usb.ve/\""

            buildConfigField "String", "ENDPOINT_DST_RECORD_AUTH", "\"http://expediente.dii.usb.ve/expediente/login.do\""
            buildConfigField "String", "ENDPOINT_DST_ENROLLMENT_AUTH", "\"http://comprobante.dii.usb.ve/nuevoComprobante/CAS/login.do\""
            buildConfigField "String", "ENDPOINT_DST_POLL_AUTH", "\"http://comprobante.dii.usb.ve/nuevoComprobante/Consulta/Secure/zk/login.zul\""
        }
        release {
            minifyEnabled true
            manifestPlaceholders = [enableCrashReporting: "true"]
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"

            buildConfigField "String", "URL_APP_BASE", "\"tu-indice-usb.firebaseapp.com\""
            buildConfigField "String", "URL_APP_PRIVACY_POLICY", "\"https://tu-indice-usb.firebaseapp.com/\""
            buildConfigField "String", "URL_APP_VERIFY", "\"https://tu-indice-usb.firebaseapp.com?verify=%s\""
            buildConfigField "String", "URL_APP_RESET_PASSWORD", "\"https://tu-indice-usb.firebaseapp.com?resetPassword=%s\""

            buildConfigField "String", "ENDPOINT_DST_SECURE", "\"https://secure.dst.usb.ve/\""
            buildConfigField "String", "ENDPOINT_DST_RECORD", "\"http://expediente.dii.usb.ve/expediente/\""
            buildConfigField "String", "ENDPOINT_DST_ENROLLMENT", "\"http://comprobante.dii.usb.ve/nuevoComprobante/\""
            buildConfigField "String", "ENDPOINT_DST_POLL", "\"https://consulta.dii.usb.ve/\""

            buildConfigField "String", "ENDPOINT_DST_RECORD_AUTH", "\"http://expediente.dii.usb.ve/expediente/login.do\""
            buildConfigField "String", "ENDPOINT_DST_ENROLLMENT_AUTH", "\"http://comprobante.dii.usb.ve/nuevoComprobante/CAS/login.do\""
            buildConfigField "String", "ENDPOINT_DST_POLL_AUTH", "\"http://comprobante.dii.usb.ve/nuevoComprobante/Consulta/Secure/zk/login.zul\""
        }
    }
}

dependencies {
    /* Testing */
    testImplementation 'junit:junit:4.13'
    androidTestImplementation "org.koin:koin-test:2.0.1"
    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"

    /* AndroidX */
    implementation "androidx.fragment:fragment-ktx:1.2.3"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.browser:browser:1.2.0"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.vectordrawable:vectordrawable-animated:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"
    implementation "androidx.preference:preference-ktx:1.1.0"

    /* Kotlin */
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    /* Koin */
    implementation "org.koin:koin-android:$koin_version"
    implementation "org.koin:koin-androidx-ext:$koin_version"
    implementation "org.koin:koin-androidx-scope:$koin_version"
    implementation "org.koin:koin-androidx-viewmodel:$koin_version"

    /* Google */
    implementation "com.google.firebase:firebase-core:17.3.0"
    implementation "com.google.firebase:firebase-auth:19.3.0"
    implementation "com.google.firebase:firebase-firestore:21.4.2"
    implementation "com.google.firebase:firebase-dynamic-links:19.1.0"
    implementation "com.google.firebase:firebase-functions:19.0.2"
    implementation "com.google.firebase:firebase-messaging:20.1.4"
    implementation "com.google.firebase:firebase-storage:19.1.1"
    implementation "com.google.firebase:firebase-analytics:17.3.0"
    implementation "com.google.guava:guava:27.0.1-android"
    implementation "com.google.android.material:material:1.2.0-alpha05"

    /* Crashlytics */
    implementation "com.crashlytics.sdk.android:crashlytics:2.10.1"

    /* Navigation */
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"

    /* Architecture */
    implementation "androidx.arch.core:core-runtime:2.1.0"
    implementation "androidx.arch.core:core-common:2.1.0"
    implementation "androidx.lifecycle:lifecycle-runtime:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"

    /* Retrofit */
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"

    /* Retrofit HTML converter */
    implementation "pl.droidsonroids:jspoon:$jspoon_version"
    implementation "pl.droidsonroids.retrofit2:converter-jspoon:$jspoon_version"

    /* Coroutines */
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    /* Picasso */
    implementation "com.squareup.picasso:picasso:2.71828"
}

apply plugin: "com.google.gms.google-services"
