buildscript {
    ext {
        core = [:]

        core.appId = "com.gdavidpb.tuindice"
        core.minSdk = 21
        core.targetSdk = 33

        versions = [:]

        versions.koin = "3.2.0"
        versions.jspoon = "1.3.2"
        versions.okhttp = "5.0.0-alpha.3"
        versions.kotlin = "1.7.20"
        versions.retrofit = "2.9.0"
        versions.coroutines = "1.6.0"
        versions.lifecycle = "2.5.1"
        versions.lifecycle_ext = "2.2.0"
        versions.navigation = "2.5.2"
        versions.room = "2.4.3"

        config = [:]

        config.mockAddress = "${new Socket("google.com", 80).localAddress.hostAddress}"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.google.gms:google-services:4.3.14"
        classpath "com.android.tools.build:gradle:7.3.1"
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}