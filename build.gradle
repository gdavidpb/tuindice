buildscript {
    ext {
        core = [:]

        core.appId = "com.gdavidpb.tuindice"
        core.minSdk = 21
        core.targetSdk = 33

        library = [:]

        library.koin_version = "3.2.0"
        library.jspoon_version = "1.3.2"
        library.okhttp_version = "5.0.0-alpha.3"
        library.kotlin_version = "1.7.20"
        library.retrofit_version = "2.9.0"
        library.coroutines_version = "1.6.0"
        library.lifecycle_version = "2.5.1"
        library.lifecycle_ext_version = "2.2.0"
        library.navigation_version = "2.5.2"
        library.room_version = "2.4.3"

        config = [:]

        config.mockAddress = "${new Socket("google.com", 80).localAddress.hostAddress}"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.google.gms:google-services:4.3.14"
        classpath "com.android.tools.build:gradle:7.3.1"
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${library.kotlin_version}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${library.navigation_version}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}